<div class="body">
    <div class="container main-login">     
        <form class="form-group formulario-login mx-auto p-3" (submit)="login()">
            <h4 class = "text-center text-danger mb-3">Iniciar sesión</h4>

            <div class="form-group">
                <input type="email" name ="correo" [(ngModel)] ="user.correo" class="form-control"
                 placeholder="Correo electronico" autofocus required>
            </div>

            <div class="form-group">
                <input type="password" name ="clave" [(ngModel)] ="user.clave" class="form-control" 
                placeholder="Contraseña" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn-login text-white btn-block">Ingresar</button>
            </div>

        </form>
    </div>
</div>
